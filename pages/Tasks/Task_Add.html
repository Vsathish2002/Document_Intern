  <script>
    // Show desktop dialog on md+ only (mobile uses full page)
    const dlg = document.getElementById('dialog');
    const media = window.matchMedia('(min-width: 768px)');
    const applyDialogVisibility = () => {
      if (media.matches) {
        dlg.classList.remove('hidden');
      } else {
        dlg.classList.add('hidden');
      }
    };
    applyDialogVisibility();
    media.addEventListener?.('change', applyDialogVisibility);

    document.getElementById('closeDesktop')?.addEventListener('click', ()=> dlg.classList.add('hidden'));
    dlg.addEventListener('click', (e)=>{ if(e.target===dlg) dlg.classList.add('hidden'); });
