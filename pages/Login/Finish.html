<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Complete</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-white flex items-center justify-center">

  <div class="w-full max-w-md bg-blue-500 md:bg-white md:max-w-4xl rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row">
    <!-- Mobile View Top (Illustration + Title) -->
    <div class="flex flex-col items-center justify-center py-8 md:hidden">
      <!-- Your SVG Illustration (replace src as needed) -->
      <div class="w-32 h-32 mb-4">
        <img src="../../assests/images/Login/finish1.svg" alt="Envelope" class="w-full h-full object-contain">
      </div>
      <p class="text-white text-center font-medium text-lg leading-tight">
        Registration complete.<br>Subscribe to our newsletters.
      </p>
    </div>

    <!-- Desktop Left (Form) -->
    <div class="bg-white flex-1 p-8 flex flex-col justify-center">
      <!-- Desktop Heading (hidden on mobile) -->
      <div class="hidden md:block mb-6">
        <h2 class="text-3xl font-bold mb-2">
          Registration complete.<br>Subscribe to our newsletters.
        </h2>
        <p class="text-gray-400">Now you can setup your projects and teams</p>
      </div>
      <!-- Mobile sub-text (for clarity) -->
      <p class="md:hidden text-gray-300 mb-4 text-center">Now you can setup your projects and teams</p>
      <form class="space-y-4 w-full max-w-md mx-auto">
        <label for="fullname" class="block text-gray-700 md:hidden">Full name</label>
        <input id="fullname" type="text" placeholder="Full name" class="md:hidden w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
        <label for="email" class="block text-gray-700">Email</label>
        <input id="email" type="email" class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Start typing...">
        <button type="submit" class="w-full mt-2 py-2 bg-blue-500 text-white font-semibold rounded hover:bg-blue-600 transition">
          Finish
        </button>
      </form>
    </div>

    <!-- Desktop Right (Illustration) -->
    <div class="hidden md:flex flex-1 items-center justify-center bg-blue-500">
      <div class="w-60 h-60">
        <img src="../../assests/images/Login/finish2.svg" alt="Envelope" class="w-full h-full object-contain">
      </div>
    </div>
  </div>
</body>
</html>
