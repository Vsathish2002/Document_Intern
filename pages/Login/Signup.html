<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Sign Up</title>
  <link rel="stylesheet" href="../../assets/css/output.css">

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-700">

  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden">

    <!-- Left Side Form -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <h2 class="text-3xl font-bold text-gray-800">Welcome to our CRM.</h2>
      <p class="text-xl font-semibold text-gray-700 mt-2">Sign Up to getting started.</p>
      <p class="text-gray-500 mt-2">Enter your details to proceed further</p>

      <!-- Form -->
      <form action="#" class="mt-6 space-y-5">
        <div>
          <label class="block text-gray-600 text-sm">Full name</label>
          <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
            <input type="text" placeholder="Craft UI" class="w-full focus:outline-none" />
            <span class="material-icons text-gray-400">person</span>
          </div>
        </div>

        <div>
          <label class="block text-gray-600 text-sm">Email</label>
          <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
            <input type="email" placeholder="support@craftui.com" class="w-full focus:outline-none" />
            <span class="material-icons text-gray-400">mail</span>
          </div>
        </div>

        <div>
          <label class="block text-gray-600 text-sm">Password</label>
          <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
            <input type="password" placeholder="Start typing..." class="w-full focus:outline-none" />
            <span class="material-icons text-gray-400">lock</span>
          </div>
        </div>

        <!-- Checkbox -->
        <div class="flex items-center">
          <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 rounded">
          <label for="terms" class="ml-2 text-gray-600 text-sm">I agree with <a href="#" class="text-blue-600 font-medium">terms & conditions</a></label>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-3">
          <button type="submit" class="flex-1 bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700">Sign Up</button>
          <button type="button" class="flex-1 bg-gray-100 text-blue-600 font-medium py-2 px-4 rounded-lg hover:bg-gray-200">Sign In</button>
        </div>

        <!-- Social Media -->
        <div class="text-center text-gray-500 text-sm mt-4">Or sign in with</div>
        <div class="flex justify-center space-x-3 mt-2">
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter" class="w-5 h-5">
          </button>
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5">
          </button>
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="w-5 h-5">
          </button>
        </div>
      </form>
    </div>

    <!-- Right Side Image -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-r from-blue-500 to-blue-700 items-center justify-center">
      <img src="../../assests/images/Login/meeting.svg" alt="Illustration" class="w-3/4">
    </div>
  </div>

  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</body>
</html>
