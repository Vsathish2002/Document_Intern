<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRM Sign In</title>
    <link rel="stylesheet" href="../../assets/css/output.css">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 to-blue-700">

  <div class="w-full max-w-6xl bg-white rounded-2xl shadow-lg flex flex-col md:flex-row overflow-hidden">

    <!-- Left Section -->
    <div class="w-full md:w-1/2 p-8 md:p-12">
      <!-- Mobile Top Header -->
      <div class="md:hidden flex flex-col items-center justify-center text-white bg-gradient-to-r from-blue-500 to-blue-700 p-6 rounded-lg mb-6">
        <div class="w-12 h-12 flex items-center justify-center rounded-full bg-white text-blue-600 font-bold text-xl">C</div>
        <h2 class="text-2xl font-bold mt-4">Welcome to our CRM</h2>
        <p class="text-sm text-white mt-1">Enter your details to proceed further</p>
      </div>

      <!-- Desktop Header -->
      <div class="hidden md:block">
        <h2 class="text-3xl font-bold text-gray-800">Welcome to our CRM.</h2>
        <p class="text-xl font-semibold text-gray-700 mt-2">Sign In to see latest updates.</p>
        <p class="text-gray-500 mt-2">Enter your details to proceed further</p>
      </div>

      <!-- Form -->
      <form action="#" class="mt-6 space-y-5">
        <!-- Email -->
        <div>
          <label class="block text-gray-600 text-sm">Email</label>
          <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
            <input type="email" placeholder="john.doe@gmail.com" class="w-full focus:outline-none" />
            <span class="material-icons text-gray-400">mail</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-600 text-sm">Password</label>
          <div class="flex items-center border rounded-lg px-3 py-2 mt-1">
            <input type="password" placeholder="Start typing..." class="w-full focus:outline-none" />
            <span class="material-icons text-gray-400">lock</span>
          </div>
        </div>

        <!-- Remember me & Recover -->
        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center">
            <input type="checkbox" class="h-4 w-4 text-blue-600 rounded">
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-blue-600 hover:underline">Recover password</a>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-3">
          <button type="submit" class="flex-1 bg-blue-600 text-white font-medium py-2 px-4 rounded-lg hover:bg-blue-700">Sign In</button>
          <button type="button" class="flex-1 bg-gray-100 text-blue-600 font-medium py-2 px-4 rounded-lg hover:bg-gray-200">Sign Up</button>
        </div>

        <!-- Social Login -->
        <div class="text-center text-gray-500 text-sm mt-4">Or sign in with</div>
        <div class="flex justify-center space-x-3 mt-2">
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733635.png" alt="Twitter" class="w-5 h-5">
          </button>
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/281/281764.png" alt="Google" class="w-5 h-5">
          </button>
          <button class="w-10 h-10 border rounded-lg flex items-center justify-center hover:bg-gray-100">
            <img src="https://cdn-icons-png.flaticon.com/512/5968/5968764.png" alt="Facebook" class="w-5 h-5">
          </button>
        </div>
      </form>
    </div>

    <!-- Right Section (Desktop Illustration) -->
    <div class="hidden md:flex w-1/2 bg-gradient-to-r from-blue-500 to-blue-700 items-center justify-center">
      <img src="../../assets/images/Login/sign in.svg" alt="Illustration" class="w-3/4">
    </div>
  </div>

</body>
</html>
