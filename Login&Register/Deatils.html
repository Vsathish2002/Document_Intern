<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CRM Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">

  <!-- Desktop + Tablet Layout -->
  <div class="hidden md:grid md:grid-cols-2 min-h-screen">
    <!-- Left Side: Form -->
    <div class="bg-white rounded-tr-3xl rounded-br-3xl flex flex-col justify-center px-12 py-24 max-w-lg mx-auto">
      <h1 class="text-3xl font-bold mb-2">Welcome to our CRM.</h1>
      <h2 class="text-2xl font-semibold mb-6">Sign Up to getting started.</h2>
      <p class="text-gray-400 mb-12">Enter your details to proceed further</p>

      <form class="space-y-8 text-gray-700">
        <!-- Company Name -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="company">Company name</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="company" 
              type="text" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none" 
              placeholder="WhiteOnWhite"
              value="WhiteOnWhite"
            />
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10 0h3a1 1 0 001-1V7m-4-4h-6a2 2 0 00-2 2v11a2 2 0 002 2h6a2 2 0 002-2V5a2 2 0 00-2-2z" />
            </svg>
          </div>
        </div>

        <!-- Employees -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="employees">Employees</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="employees" 
              type="text" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none font-semibold" 
              placeholder="1-10 Employees" 
              value="1-10 Employees" 
              readonly
            />
            <!-- Employees Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M17 8a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
        </div>

        <!-- Business -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="business">Business</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <select 
              id="business" 
              class="flex-grow bg-transparent text-gray-600 focus:outline-none cursor-pointer"
              aria-label="Select business type"
            >
              <option disabled selected>Select business type</option>
              <option>Type 1</option>
              <option>Type 2</option>
              <option>Type 3</option>
            </select>
            <!-- Down Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="phone">Phone</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="phone" 
              type="tel" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none" 
              placeholder="Start typing..." 
            />
            <!-- Phone Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l3.6 7.59-1.35 2.45A11.47 11.47 0 0014.5 18h3v-2a3 3 0 00-3-3h-1l-3.6-7.59A1 1 0 006 5H3z" />
            </svg>
          </div>
        </div>

        <!-- Buttons -->
        <div class="flex space-x-4 mt-12">
          <button type="button" class="flex-grow py-3 rounded-md bg-indigo-100 text-indigo-600 font-semibold hover:bg-indigo-200 transition">Cancel</button>
          <button type="submit" class="flex-grow py-3 rounded-md bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Next</button>
        </div>
      </form>
    </div>

    <!-- Right Side: Illustration -->
    <div class="bg-indigo-600 flex items-center justify-center rounded-tl-3xl rounded-bl-3xl p-12">
      <!-- Illustration: Use your actual image here -->
      <img src="./woman_stand.svg" alt="Illustration" class="max-w-full h-auto" />
    </div>
  </div>

  <!-- Mobile Layout -->
  <div class="md:hidden min-h-screen flex flex-col bg-indigo-600">
    <!-- Header -->
    <div class="flex flex-col items-center pt-16 pb-8 px-6 relative">
      <div class="bg-indigo-400 w-12 h-12 rounded-full flex items-center justify-center text-white font-bold text-lg mb-4">C</div>
      <h1 class="text-white text-2xl font-bold mb-2 text-center">Welcome to our CRM</h1>
      <p class="text-indigo-200 text-sm text-center px-8">Enter your details to proceed further</p>
    </div>

    <!-- Form Container -->
    <div class="bg-white rounded-t-3xl px-6 pt-10 pb-12 flex-grow">
      <form class="space-y-8 text-gray-700">
        <!-- Company Name -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="company-mobile">Company name</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="company-mobile" 
              type="text" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none" 
              placeholder="WhiteOnWhite"
              value="WhiteOnWhite"
            />
            <!-- Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 7v4a1 1 0 001 1h3m10 0h3a1 1 0 001-1V7m-4-4h-6a2 2 0 00-2 2v11a2 2 0 002 2h6a2 2 0 002-2V5a2 2 0 00-2-2z" />
            </svg>
          </div>
        </div>

        <!-- Employees -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="employees-mobile">Employees</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="employees-mobile" 
              type="text" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none font-semibold" 
              placeholder="1-10 Employees" 
              value="1-10 Employees" 
              readonly
            />
            <!-- Employees Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a4 4 0 00-3-3.87M9 20H4v-2a4 4 0 013-3.87M17 8a4 4 0 11-8 0 4 4 0 018 0z" />
            </svg>
          </div>
        </div>

        <!-- Business -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="business-mobile">Business</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <select 
              id="business-mobile" 
              class="flex-grow bg-transparent text-gray-600 focus:outline-none cursor-pointer"
              aria-label="Select business type mobile"
            >
              <option disabled selected>Select business type</option>
              <option>Type 1</option>
              <option>Type 2</option>
              <option>Type 3</option>
            </select>
            <!-- Down Arrow Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
          </div>
        </div>

        <!-- Phone -->
        <div>
          <label class="block text-sm mb-1 text-gray-400" for="phone-mobile">Phone</label>
          <div class="flex items-center border-b border-gray-300 py-2">
            <input 
              id="phone-mobile"
              type="tel" 
              class="flex-grow text-black placeholder-gray-400 focus:outline-none" 
              placeholder="Start typing..." 
            />
            <!-- Phone Icon -->
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 ml-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5h2l3.6 7.59-1.35 2.45A11.47 11.47 0 0014.5 18h3v-2a3 3 0 00-3-3h-1l-3.6-7.59A1 1 0 006 5H3z" />
            </svg>
          </div>
        </div>

        <!-- Next Button only -->
        <div>
          <button type="submit" class="w-full py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition">Next</button>
        </div>
      </form>

      <!-- Cancel Circle Button -->
      <div class="flex justify-center mt-8">
        <button 
          type="button"
          class="w-12 h-12 border border-gray-300 rounded-full flex items-center justify-center text-gray-400 hover:text-gray-700 hover:border-gray-700 transition"
          aria-label="Cancel"
        >
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" >
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
          </svg>
        </button>
      </div>
    </div>
  </div>

</body>
</html>
